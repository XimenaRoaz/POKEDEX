<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poket</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>

  <div class="container pt-3">
    <div class="row">
      <div class="container pt-5">
        <div class="card text-white bg-light">
          <div class="card-body mb-5">
            <h1 class="titulo">Bienvenido a la POKEDEX</h1>
            <h4 class="titulo2">¡Cada 30 segundos se realizará una consulta de manera aleatoria!</h4>

  <div class="container1">
      <div class="verpokemon">
        <button id="btn-showPoke">Ver un Pokemon</button>
      </div>
      
    </div>
  </div>



<div class="container">

  <form action="" onsubmit="searchPokemon(event)">
    <input type="text" name="pokemon" placeholder="Nombre ejemplo: 'bayleef' ó un número '153'" aria-label="First name" autocomplete="off">
</form>

    <div data-poke-card class="poke-card">
    <div data-poke-name>Pokedex</div>
    <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img" src="poke.jpg" alt="">
    </div>

    <div data-poke-id></div>
    <center>
      <div data-poke-types class="poke-types"></div>
    <div data-poke-stats class="poke-stats"></div>
    </center>
  
  </div>
</div>
</body>
</html>
